version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    volumes:
      - mongo-data:/data/db

  backend:
    # Use the image you pushed to Docker Hub, NOT "build: ./backend"
    image: sagarpatade1900/mean-backend:latest
    container_name: mean-backend
    environment:
      - DB_URL=mongodb://mongodb:27017/crud_db 
    depends_on:
      - mongodb

  frontend:
    # Use the image you pushed to Docker Hub, NOT "build: ./frontend"
    image: sagarpatade1900/mean-frontend:latest
    container_name: mean-frontend
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  mongo-data: